<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Permanent+Marker&family=Ranchers&display=swap" rel="stylesheet">
    
    
  </head>

  <body>
      <div class="container">
        <div class="weatherapp">
          <div class="row">
            <div class="col">
              
                <h1> <strong>📍Athens</strong>
                  
                
                  </h1>
                  <h2>

                  </h2>
                  <h3> <span id=degrees>18 </span>
                    <span id="units">
                      <a id="celsius-link">°C</a>  </span> </h3>
                      </div>
                      <div class="col">
                        <div class="weathericon">
                      <img
                      src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                      alt="clear"
                      id="icon">
                      </div>
            </div>
            
          </div> 
          <div class="d-flex justify-content-around">  
            <div class="row">
                <div class="col">
                    <div class="card border-info mb-3" style="max-width: 11rem;">
                        <div class="card-header">Tuesday</div>
                        <div class="card-body text-info">
                          <h5 class="card-title">☀️</h5>
                          <p class="card-text">18°C</p>
                        </div>
                      </div>
                </div>
                <div class="col">
                    <div class="card border-info mb-3" style="max-width: 11rem;">
                        <div class="card-header">Wednesday</div>
                        <div class="card-body text-info">
                          <h5 class="card-title">🌦</h5>
                          <p class="card-text">25°C</p>
                        </div>
                      </div>
                </div>
                <div class="col">
                    <div class="card border-info mb-3" style="max-width: 11rem;">
                        <div class="card-header">Thursday</div>
                        <div class="card-body text-info">
                          <h5 class="card-title">⛅️</h5>
                          <p class="card-text">20°C</p>
                    
                      </div>
                </div>
              </div>
              <div class="col">
                  <div class="card border-info mb-3" style="max-width: 11rem;">
                      <div class="card-header">Friday</div>
                      <div class="card-body text-info">
                        <h5 class="card-title">☀️</h5>
                        <p class="card-text">22°C</p>
                      </div>
                    
              </div>
            </div>
            <div class="col">
                <div class="card border-info mb-3" style="max-width: 11rem;">
                    <div class="card-header">Saturday</div>
                    <div class="card-body text-info">
                      <h5 class="card-title">🌤</h5>
                      <p class="card-text">21°C</p>
                    </div>
                  </div>
                </div>
          </div>

            </div>
            <nav class="navbar navbar-light bg-light">
                <form id="search-form" class="form-inline">
                  <input id= city class="form-control mr-sm-2" type="search" placeholder="🔎 Search City" aria-label="Search">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Go!</button>  
                  <button id="current" class="btn btn-outline-success my-2 my-sm-0" type="submit">Current</button>

                </form>
              </nav>

              <p>
                <a href="https://github.com/AngelikiClever/Angeliki-SheCodes">Open-source code</a> by Angeliki Zeaki
              </p>
              </div>
              <script src="src/index.js"></script>
  </body>
  
</html>
